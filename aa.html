<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button"class="toggle-btn" onclick="Login()">Login</button>
				<button type="button" class="toggle-btn"onclick=location.href='register.html'>Register</button>
 
			</div> 

			<form id="Login" class="input-group">

				<input type="text" class="input-field" placeholder="Doctors id*" required>
			    <input type="email" class="input-field" placeholder="email id*" required>

				<input type="password" class="input-field" placeholder="Enter password*" required>
			
			    <input type="checkbox" class="check-box" > <label for='check-box'>Remember Me</label>
			    <button type="submit" class="submit-btn">Login</button>
			    &nbsp;
			    <button type="button" class="submit-btn" onclick=location.href='index.html'>Back</button>
			    &nbsp;
			    <div class= "social-icons">
			<img src="facebook.png" onclick=location.href='https://www.facebook.com/'>
			<img src="google.png"onclick=location.href='https://www.google.com/'>
			<img src="twitter.png"onclick=location.href='https://www.twitter.com/'>
			</div>


			</form>
			
			

	    </div>


	</div>

</body>
</html>
